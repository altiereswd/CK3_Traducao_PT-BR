l_english:
 hajj.0001.t:0 "O Hajj"
 hajj.0001.desc:0 "Chegou minha vez de realizar a peregrinação a Mecca. Foi determinado a mim, assim como foi a todos os Muslims, de mostrar minha submissão á [ROOT.Char.GetFaith.HighGodName]."
 hajj.0001.a:0 "Esperei por isto a minha vida toda."

 hajj.3001.t:0 "$pilgrimage_header$ Mecca"
 hajj.3001.desc:1 "Depois de minha longa jornada cheguei a Mecca, pronto para completar o Hajj.\n\nI caminhei sete vezes ao redor da Kaaba, tocando na pedra negra a cada volta. Orei na the Place of Abraham, bebi agua do Poço de Zamzam, caminhei entre Safa e Marwah sete vezes, and sacrificed to [ROOT.Char.GetFaith.HighGodName].\n\nThe O próximo rito que devo completar é cortar meu cabelo."
 hajj.3001.desc.male_dominated:0 "Tradicionalmente os homens raspam todo o cabelo, mas ocasionalmente é concedida a dispensa para cortar apenas uma parte, e mulheres estão restritas a apenas uma mecha."
 hajj.3001.desc.female_dominated:0 "Tradicionalmente as mulheres raspam todo o cabelo, mas ocasionalmente é concedida a dispensa para cortar apenas uma parte, e homens estão restritos a apenas uma mecha."
 hajj.3001.desc.equal:0 "Tradicionalmente todo o cabelo é raspado, mas ocasionalmente é concedida a dispensa para cortar apenas uma parte."
 hajj.3001.a:0 "Raspe tudo!"
 hajj.3001.b:0 "Corte apenas uma mecha."

 hajj.3011.t:0 "$pilgrimage_header$ Tawaf al-Wadaa"
 hajj.3011.desc:0 "O final do Hajj deste ano se aproxima. Após dois dias de Ramy al-Jamarat, ou 'apedrejamento do demônio', estou pronto para completar o ritual final de Tawaf al-Wadaa e dizer adeus a Mecca.\n\n"
 hajj.3011.a:0 "Posso ver suas muralhas mais uma vez!"
 hajj.3011.b:0 "Foi isso?"

